  <main id="app"></main>

            <div class="stat"><h3 class="count" data-target="95">0</h3><p>% Satisfaction</p></div>
          </div>
        </section>
      `,
      "/about": `
        <section id="about">
          <h2 class="section-title">About Us</h2>
          <p>
            Our Digital Marketing Workshop helps entrepreneurs, students, and professionals 
            learn hands-on digital marketing skills. We cover SEO, content, analytics, 
            and ad management using real-world tools.
          </p>
          <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7" alt="Workshop Image">
          <div class="testimonials">
            <div class="testimonial">"This workshop changed my career direction!" – Rina S.</div>
            <div class="testimonial">"The instructors were so knowledgeable!" – David M.</div>
            <div class="testimonial">"Loved the live project work and team discussions!" – Priya K.</div>
          </div>
        </section>
      `,
      "/topics": `
        <section id="topics">
          <h2 class="section-title">Workshop Topics</h2>
          <ul>
            <li><strong>SEO Optimization:</strong> Improve visibility with on-page and off-page strategies.</li>
            <li><strong>Social Media Marketing:</strong> Grow organic reach and boost brand awareness.</li>
            <li><strong>Content Creation:</strong> Build persuasive stories and design impactful visuals.</li>
            <li><strong>Google Analytics:</strong> Learn to track and interpret user data effectively.</li>
            <li><strong>Paid Advertising:</strong> Manage campaigns on Google Ads and Meta platforms.</li>
          </ul>
          <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt="Marketing Strategy">
        </section>

        <section id="faq">
          <h2 class="section-title">Frequently Asked Questions</h2>
          <ul>
            <li><strong>Who can join?</strong> Anyone interested in marketing, entrepreneurship, or branding.</li>
            <li><strong>Do I need prior experience?</strong> Not at all — we start from the basics.</li>
            <li><strong>Is it online or in-person?</strong> Both options are available!</li>
          </ul>
        </section>
      `,
      "/team": `
        <section id="team">
          <h2 class="section-title">Meet Our Team</h2>
          <div class="team-container">
            <div class="member">
              <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Parth Mistri">
              <h3>Parth Mistri</h3><p>Frontend Developer</p>
            </div>
            <div class="member">
              <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Riya Patel">
              <h3>Riya Patel</h3><p>SEO Specialist</p>
            </div>
            <div class="member">
              <img src="https://randomuser.me/api/portraits/men/52.jpg" alt="Arjun Mehta">
              <h3>Arjun Mehta</h3><p>Marketing Strategist</p>
            </div>
            <div class="member">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="Samir Joshi">
              <h3>Samir Joshi</h3><p>Ad Campaign Manager</p>
            </div>
          </div>
        </section>
      `,
      "/contact": `
        <section id="contact" style="background:linear-gradient(135deg,#0077ff,#00c6ff);color:white;">
          <h2 class="section-title" style="color:white;">Contact Us</h2>
          <p>Have questions or want to register? Reach out below!</p>
          <form onsubmit="event.preventDefault(); alert('Message Sent!');">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
          <p style="margin-top:20px;">Follow us on 
            <a href="#" style="color:white;text-decoration:underline;">@dmworkshop</a>
          </p>
        </section>
      `
    };

    const navigateTo = url => {
      history.pushState(null, null, url);
      router();
    };

    const router = () => {
      const path = location.pathname;
      const content = routes[path] || routes["/"];
      const app = document.getElementById("app");
      app.style.opacity = 0;
      setTimeout(() => {
        app.innerHTML = content;
        app.style.opacity = 1;
        window.scrollTo({ top: 0, behavior: "smooth" });
        animateCounters();
      }, 300);
    };

    // --- Animate counters on Home ---
    const animateCounters = () => {
      const counters = document.querySelectorAll(".count");
      counters.forEach(counter => {
        const update = () => {
          const target = +counter.getAttribute("data-target");
          const current = +counter.innerText;
          const increment = target / 80;
          if (current < target) {
            counter.innerText = Math.ceil(current + increment);
            setTimeout(update, 30);
          } else {
            counter.innerText = target;
          }
        };
        update();
      });
    };

    window.addEventListener("popstate", router);

    document.addEventListener("DOMContentLoaded", () => {
      document.body.addEventListener("click", e => {
        if (e.target.matches("[data-link]")) {
          e.preventDefault();
          navigateTo(e.target.getAttribute("href"));
        }
      });
      router();
    });
  </script>

</html>
